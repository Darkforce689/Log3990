<mat-dialog-content>
    <h2>Supprimer des conversations</h2>
    <br />
    <div class="table-container">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="deleteConversation">
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="deleteConversation(element)" [disabled]="isDeleting | async"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                  Vous n'avez pas créé de conversations
                </td>
              </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons>
  </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="accent" (click)="cancel()">Ok</button>
</mat-dialog-actions>

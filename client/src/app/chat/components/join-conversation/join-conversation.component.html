<mat-dialog-content>
    <h2>Joindre une conversation</h2>
    <br />
    <div class="search-bar">
        <mat-form-field appearance="fill" class="search-input">
            <mat-label>Chercher un nom de conversation</mat-label>
            <input #searchInput matInput type="text" />
        </mat-form-field>
        <button mat-button class="search-button" (click)="searchConversations()">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <br />
    <table mat-table [dataSource]="dataSource">
        <!-- Joined Column -->
        <ng-container matColumnDef="joined">
            <th mat-header-cell *matHeaderCellDef>Rejointe</th>
            <td mat-cell *matCellDef="let element">
                <app-avatar *ngIf="element.joined" [src]="user.avatar" [size]="25"></app-avatar>
            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <tr mat-row (click)="setSelectedRow(row)" [class.row-is-clicked]="isRowSelected(row)" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator (page)="getConversationsInPage()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> </mat-paginator>
</mat-dialog-content>
<br />
<mat-dialog-actions>
    <button mat-button color="accent" (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="joinConversation()">Rejoindre</button>
</mat-dialog-actions>

<div class="row">
    <div class="convo-list-container">
        <mat-tab-group [(selectedIndex)]="selectedConversationIndex" (selectedIndexChange)="changeSelectedConversation()">
            <mat-tab *ngFor="let conversation of conversations$ | async" class="row-item">
                <ng-template mat-tab-label class="container">
                    <div class="convo-tab-title">{{ conversation.name }}</div>
                    <button *ngIf="isConversationLeavable(conversation)" mat-icon-button (click)="leaveConversation(conversation)">
                        <mat-icon>close</mat-icon>
                    </button>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>

    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
</div>
<mat-menu #menu="matMenu">
    <button (click)="openAddConversationMenu(option)" *ngFor="let option of options" mat-menu-item>
        {{ option }}
    </button>
</mat-menu>

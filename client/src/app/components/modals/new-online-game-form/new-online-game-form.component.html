<h2>Nouvelle Partie Multijoueurs</h2>
<mat-dialog-content [formGroup]="onlineGameSettingsUIForm">
    <mat-form-field>
        <input matInput autocomplete="off" placeholder="Nom de joueur" formControlName="playerName" />
        <mat-hint>Min 3 charactères Max 50 charactères</mat-hint>
    </mat-form-field>
    <br />
    <br />
    <mat-checkbox color="accent" formControlName="randomBonus">Bonus aléatoire</mat-checkbox>
    <br />
    <br />
    <mat-label>Temps par tour </mat-label>
    <mat-label>{{ timer.value | date: 'm:ss' }} min </mat-label> <br />
    <mat-slider
        #timer
        color="primary"
        [min]="minTimePerTurn"
        [max]="maxTimePerTurn"
        [step]="stepTimePerTurn"
        [formControlName]="'timePerTurn'"
    ></mat-slider
    ><br />
    <div *ngIf="isMagicGame">
        <mat-label>Cartes de pouvoir disponibles:</mat-label>
        <div *ngFor="let value of availableMagicCards">
            <mat-checkbox (change)="onCheckChange($event, value)">{{ value.name }} </mat-checkbox>
            <br />
        </div>
    </div>
</mat-dialog-content>
<br />
<mat-dialog-actions>
    <button mat-button color="accent" (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="playGame()" [disabled]="!formValid">Créer une partie</button>
</mat-dialog-actions>

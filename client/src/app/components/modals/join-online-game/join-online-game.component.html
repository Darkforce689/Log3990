<mat-dialog-content>
    <mat-form-field>
        <mat-label>Veuillez entrer le mot de passe</mat-label>
        <input matInput autocomplete="off" placeholder="Mot de passe" [formControl]="password" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close] (click)="cancel()">Annuler</button>
    <button mat-button color="primary" [disabled]="!password.valid" (click)="sendParameter()">Rejoindre la partie</button>
</mat-dialog-actions>

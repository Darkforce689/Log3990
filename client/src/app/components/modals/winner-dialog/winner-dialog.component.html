<mat-dialog-content class="flex-container">
    <h1>{{ getCongratulationMessage() }}</h1>
    <h2>{{ getWinnerMessage() }}</h2>
    <h2>{{ getExpBreakdown() }}</h2>
    <br />
    <div class="progressBar">
        <h2>{{ getCurrentLevel() }}</h2>
        <mat-progress-bar mode="determinate" value="{{ getProgressValue() }}"></mat-progress-bar>
        <h2>{{ getNextLevel() }}</h2>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Ok</button>
</mat-dialog-actions>

<app-header-bar></app-header-bar>
<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
    <mat-sidenav #sidenav 
            mode="over" 
            position="end"
            [opened]="popOutService.isOpenInWindow" 
            (opened)="popOutService.setOpen()"
            (closed)="popOutService.setClose()"
            >
        <app-chat-box></app-chat-box>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="justified">
            <button mat-flat-button color="primary" [routerLink]="['/new-game']">Nouvelle Partie</button>
            <button mat-flat-button color="primary" (click)="openLeaderboard()">Meilleurs Scores</button>
            <button mat-flat-button color="primary" [routerLink]="['/prototype']">Prototype</button>
            <button mat-flat-button color="primary" (click)="logout()">DÃ©connexion</button>
        </div>
        <div class="chat-button" *ngIf="!popOutService.isPopOut">
            <button mat-fab color="primary" (click)="sidenav.toggle()" [ngClass]="sidenav.opened? 'button-open':'button-close'">
                <mat-icon>chat</mat-icon>
            </button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div matTooltip="{{ hasMinCard ? description : '' }}" [matTooltipPosition]="'below'">

        [isDisabled]="!(hasMinCard && canUse)"
        (clickButton)="execute()"
        [label]="hasMinCard ? name : ''"
        [icon]="hasMinCard ? icon : ''"
    ></app-game-action-button>
</div>

<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <div class="user-sidenav"> 
            <app-avatar [src]="user.avatar" [size]="100"></app-avatar>
            <h2>{{user.name}}</h2>
        </div>
        <mat-divider></mat-divider>
        
        <mat-nav-list #pages>
			<mat-list-item class="parent">
				<span class="full-width" >Mon profil</span>
				<mat-icon mat-list-icon>person</mat-icon>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content >
        <div class="container">
        <h1 class="primary-color">Mon Profil</h1>
        <div class="account">
            <div class="user-info">
                <mat-card>
                    <mat-card-header>
                        <h2>Pseudonyme</h2>
                    </mat-card-header> 
                    <mat-card-content>
                        <mat-form-field color="accent">
                            <input matInput autocomplete="off" [formControl]="name" />
                            <mat-error *ngIf="!isNameValid"> Veuillez saisir un nom valide </mat-error>
                            <mat-error *ngIf="name.hasError('notUnique')"> Un compte utilise déjà ce pseudonyme </mat-error>
                        </mat-form-field> 
                    </mat-card-content>
                </mat-card>
                <mat-card>
                    <mat-card-header>
                        <h2>Courriel</h2>
                    </mat-card-header> 
                    <mat-card-content>
                        <mat-form-field>
                            <input matInput type="email"[value]="user.email" disabled="true" />
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
                <mat-card>
                    <mat-card-header>
                        <h2>Mot de passe</h2>
                    </mat-card-header> 
                    <mat-card-content>
                        <mat-form-field>
                            <input matInput autocomplete="off" value="*******" disabled="true" />
                        </mat-form-field> 
                    </mat-card-content>
                </mat-card>
            </div>
            <app-avatar-list [hasClear]="true" (srcChange)="setAvatar($event)"></app-avatar-list>
        </div>
        <button mat-raised-button (click)="updateAccount()">Sauvegarder</button>
    </div>
    </mat-drawer-content>
  </mat-drawer-container>
